<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .gallery img {
        /* max-width: 100%; */
        height: 100px;
        border-radius: 8px;
      }
      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="gallery" id="gallery"></div>
    <button id="loadMore">Load More</button>

    <script src="app.js"></script>
  </body>
</html>
